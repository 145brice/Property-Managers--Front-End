<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Leads Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .table-container {
            margin: 2rem auto;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table th {
            background-color: #343a40;
            color: white;
            border: none;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #e3f2fd;
        }
        .table th.sort-asc::after {
            content: ' ▲';
            font-size: 12px;
        }
        .table th.sort-desc::after {
            content: ' ▼';
            font-size: 12px;
        }
        .table th.sortable::after {
            content: ' ⇅';
            font-size: 12px;
            opacity: 0.5;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-call {
            background-color: #28a745;
            border: none;
            color: white;
        }
        .btn-call:hover {
            background-color: #218838;
        }
        .sold-badge {
            background-color: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Fresh Cash Leads</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="counties.html">Browse Counties</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>Fresh Cash Leads Dashboard</h1>
        <p>County-Level Real Estate Leads</p>
    </div>

    <div class="container table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Williamson County Sales Leads</h3>
            <div class="d-flex gap-2 align-items-center">
                <div class="d-flex gap-2">
                    <select id="priceFilter" class="form-select" style="width: 150px;">
                        <option value="">All Prices</option>
                        <option value="0-100000">$0 - $100K</option>
                        <option value="100000-500000">$100K - $500K</option>
                        <option value="500000-1000000">$500K - $1M</option>
                        <option value="1000000+">$1M+</option>
                    </select>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search leads..." style="width: 200px;">
                    <button id="clearFilters" class="btn btn-outline-secondary">Clear All</button>
                    <button id="exportBtn" class="btn btn-success">Export CSV</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th data-column="0" class="sortable">Owner Name</th>
                        <th data-column="1" class="sortable">Address</th>
                        <th data-column="2" data-type="price" class="sortable">Price</th>
                        <th data-column="3" data-type="date" class="sortable">Sold Date</th>
                        <th data-column="4">Agent Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>
        <div class="mt-3 text-muted">
            <small>Showing <span id="recordCount">0</span> records | Click column headers to sort</small>
        </div>
    </div>

    <script>
        let allTableData = [];
        let filteredData = [];
        let currentSortColumn = -1;
        let currentSortDirection = 'asc';

        // Load CSV data dynamically
        fetch('nashville_cash_leads_clean.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header

                // Store data for sorting and filtering
                allTableData = rows.filter(row => row.trim()).map(row => {
                    const cols = row.split(',');
                    return {
                        ownerName: cols[0] ? cols[0].replace(/"/g, '') : '',
                        address: cols[1] ? cols[1].replace(/"/g, '') : '',
                        price: cols[2] ? cols[2].replace(/"/g, '') : '',
                        soldDate: cols[3] ? cols[3].replace(/"/g, '') : '',
                        agentPhone: cols[4] ? cols[4].replace(/"/g, '') : ''
                    };
                });

                filteredData = [...allTableData];
                renderTable();

                // Add sorting event listeners
                document.querySelectorAll('th.sortable').forEach(header => {
                    header.addEventListener('click', () => {
                        console.log('Header clicked:', header.dataset.column);
                        const column = parseInt(header.dataset.column);
                        const type = header.dataset.type || 'text';
                        sortTable(column, type);
                    });
                });

                // Add search and filter functionality
                document.getElementById('searchInput').addEventListener('input', applyFilters);
                document.getElementById('priceFilter').addEventListener('change', applyFilters);
                document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
                document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            })
            .catch(error => console.error('Error loading CSV:', error));

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const priceRange = document.getElementById('priceFilter').value;

            filteredData = allTableData.filter(row => {
                // Search filter
                const matchesSearch = searchTerm === '' ||
                    row.ownerName.toLowerCase().includes(searchTerm) ||
                    row.address.toLowerCase().includes(searchTerm) ||
                    row.price.toLowerCase().includes(searchTerm) ||
                    row.soldDate.toLowerCase().includes(searchTerm);

                // Price filter
                let matchesPrice = true;
                if (priceRange) {
                    const priceValue = parsePrice(row.price);
                    switch (priceRange) {
                        case '0-100000':
                            matchesPrice = priceValue >= 0 && priceValue <= 100000;
                            break;
                        case '100000-500000':
                            matchesPrice = priceValue > 100000 && priceValue <= 500000;
                            break;
                        case '500000-1000000':
                            matchesPrice = priceValue > 500000 && priceValue <= 1000000;
                            break;
                        case '1000000+':
                            matchesPrice = priceValue > 1000000;
                            break;
                    }
                }

                return matchesSearch && matchesPrice;
            });

            // Re-apply current sort
            if (currentSortColumn >= 0) {
                const header = document.querySelector(`th[data-column="${currentSortColumn}"]`);
                const type = header.dataset.type || 'text';
                sortTable(currentSortColumn, type, false);
            } else {
                renderTable();
            }
        }

        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('priceFilter').value = '';
            applyFilters();
        }

        function exportToCSV() {
            if (filteredData.length === 0) {
                alert('No data to export');
                return;
            }

            // Create CSV content
            const headers = ['Owner Name', 'Address', 'Price', 'Sold Date', 'Agent Phone'];
            let csvContent = headers.join(',') + '\n';

            filteredData.forEach(row => {
                const csvRow = [
                    `"${row.ownerName}"`,
                    `"${row.address}"`,
                    `"${row.price}"`,
                    `"${row.soldDate}"`,
                    `"${row.agentPhone}"`
                ];
                csvContent += csvRow.join(',') + '\n';
            });

            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `williamson_leads_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const recordCount = document.getElementById('recordCount');

            tableBody.innerHTML = '';
            recordCount.textContent = filteredData.length;

            filteredData.forEach(row => {
                const tr = document.createElement('tr');

                // Owner Name
                const ownerTd = document.createElement('td');
                ownerTd.textContent = row.ownerName;
                tr.appendChild(ownerTd);

                // Address
                const addressTd = document.createElement('td');
                addressTd.textContent = row.address;
                tr.appendChild(addressTd);

                // Price
                const priceTd = document.createElement('td');
                priceTd.textContent = row.price;
                tr.appendChild(priceTd);

                // Sold Date
                const dateTd = document.createElement('td');
                if (row.soldDate === 'N/A') {
                    dateTd.textContent = 'N/A';
                } else {
                    dateTd.innerHTML = `<span class="sold-badge">SOLD</span> ${row.soldDate}`;
                }
                tr.appendChild(dateTd);

                // Agent Phone
                const phoneTd = document.createElement('td');
                phoneTd.textContent = row.agentPhone;
                tr.appendChild(phoneTd);

                // Actions
                const actionsTd = document.createElement('td');
                if (row.agentPhone && row.agentPhone !== 'N/A') {
                    actionsTd.innerHTML = `<button class="btn btn-call btn-sm" onclick="window.location.href='tel:${row.agentPhone}'">Call Agent</button>`;
                } else {
                    actionsTd.textContent = 'No Phone';
                }
                tr.appendChild(actionsTd);

                tableBody.appendChild(tr);
            });
        }

        function sortTable(column, type, shouldRender = true) {
            console.log('Sorting column:', column, 'type:', type, 'direction:', currentSortDirection);
            // Update sort direction
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            // Clear previous sort indicators
            document.querySelectorAll('th.sortable').forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
            });

            // Add current sort indicator
            const currentHeader = document.querySelector(`th[data-column="${column}"]`);
            currentHeader.classList.add(currentSortDirection === 'asc' ? 'sort-asc' : 'sort-desc');

            // Sort data
            filteredData.sort((a, b) => {
                let valueA, valueB;

                switch (column) {
                    case 0: // Owner Name
                        valueA = a.ownerName.toLowerCase();
                        valueB = b.ownerName.toLowerCase();
                        break;
                    case 1: // Address
                        valueA = a.address.toLowerCase();
                        valueB = b.address.toLowerCase();
                        break;
                    case 2: // Price
                        valueA = parsePrice(a.price);
                        valueB = parsePrice(b.price);
                        break;
                    case 3: // Sold Date
                        valueA = parseDate(a.soldDate);
                        valueB = parseDate(b.soldDate);
                        break;
                    default:
                        return 0;
                }

                if (valueA < valueB) return currentSortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            console.log('Data sorted, rendering table');
            if (shouldRender) {
                renderTable();
            }
        }

        function parsePrice(price) {
            if (price === 'Contact Agent') return 0;
            if (price.includes('&')) {
                // Handle multiple prices like "$20,000 & $21,000"
                const prices = price.split('&').map(p => parseFloat(p.replace(/[$,]/g, '')));
                return Math.min(...prices); // Sort by lowest price
            }
            return parseFloat(price.replace(/[$,]/g, '')) || 0;
        }

        function parseDate(date) {
            if (date === 'N/A' || date === 'Recent Sale') return new Date(0);
            return new Date(date);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
